<div class="col-lg-5">
    <h1 class="h1-strong">
        {{title}}
    </h1>

    <!--
    <div class="alert alert-success" *ngIf="status == 'success'" role="alert">
        <strong>Te has identificado correctamente, bienvenido!!</strong>
    </div>

    
    <div class="alert alert-danger" *ngIf="status == 'error'" role="alert">
        <strong>No te has podido identificar correctamente!!</strong>
    </div>
    -->

    <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">
        <p>
            <label>Email</label>
            <input type="email" placeholder="Enter Email" name="email" pattern="[^ @]*@[^ @]*" #email="ngModel" [(ngModel)]="user.email"
                class="form-control" required />
            <span *ngIf="!email.valid && email.touched">
                El email no es correcto!
            </span>
        </p>

        <p>
            <label>Contraseña</label>
            <input type="password" placeholder="Enter Password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control"
                required />
            <span *ngIf="!password.valid && password.touched">
                La contraseña es obligatoria!
            </span>
        </p>

        <input type="submit" value="Entrar" class="btn btn-success" [disabled]="!loginForm.form.valid" />

    </form>
</div>
