<div class="col-lg-5">
    <h1 class="h1-strong">
        Editar Perfil
    </h1>

    <!--
    <div class="alert alert-success" *ngIf="status == 'success'">
        <strong>Se han actualizado tus datos correctamente!!</strong>
    </div>
    
    <div class="alert alert-danger"  *ngIf="status == 'error'">
        <strong>No se han actualizado tus datos</strong>
    </div>
    -->
    <form #userEditForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">
        <p>
            <label>Nombre</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" required class="form-control" />
            <span *ngIf="!name.value && name.touched">
                El nombre es obligatorio!
            </span>
        </p>

        <p>
            <label>Apellidos</label>
            <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" required class="form-control" />
            <span *ngIf="!surname.value && surname.touched">
                Los apellidos son obligatorios!
            </span>
        </p>

        <p>
            <label>Email</label>
            <input type="email" pattern="[^ @]*@[^ @]*" name="email" #email="ngModel" [(ngModel)]="user.email" required class="form-control"
            />
            <span *ngIf="!email.value && email.touched">
                El email es obligatorio!
            </span>
        </p>

        <!--MOSTRAR AVATAR AL USUARIO CON UN TAMAÃ‘O RESPONSIVE-->
        <div *ngIf="user.image">
            <img src="{{url + 'get-image-user/'+user.image}}" class="responsive_archivo" />
        </div>

        <p>
            <label>Sube tu avatar</label>
            <input type="file" placeholder="subir imagen" (change)="fileChangeEvent($event)" />
        </p>

        <div class="clearfix">
            <button type="submit" class="btn warning" [disabled]="!userEditForm.form.valid">{{title}}</button>
        </div>
    </form>
</div>
